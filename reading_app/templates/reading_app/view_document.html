{% extends 'reading_app/base.html' %}
{% load static %}

{% block content %}
<style>
    .content-wrapper {
        width: 100%;
        height: calc(100vh - 56px);  /* Assuming your navbar is 56px high */
        position: relative;
        display: flex;
    }

    .pdf-container {
        flex: 1;
        height: 100%;
    }

    #pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
    }

    .notes-container {
        width: 300px;
        padding: 15px;
        border-left: 1px solid black;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
    }

    /* Chat box styles */
    .chat-box {
        display: flex;
        flex-direction: column;
        height: 300px;
        min-height: 100px;  /* Minimum height for usability */
        border: 1px solid black;
        border-radius: 4px;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: white;
    }

    .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 4px;
        max-width: 85%;
    }

    .user-message {
        background-color: #e9ecef;
        margin-left: auto;
    }

    .assistant-message {
        background-color: #d1e7dd;
        margin-right: auto;
    }

    .chat-input-container {
        display: flex;
        padding: 8px;
        border-top: 1px solid black;
        background-color: white;
        align-items: center;
        gap: 8px;
        box-sizing: border-box;
        width: 100%;
    }

    #chat-input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid black;
        border-radius: 4px;
        margin: 0;
        height: 32px;
        box-sizing: border-box;
        min-width: 0;
    }

    #send-button {
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        height: 32px;
        margin: 0;
        box-sizing: border-box;
        white-space: nowrap;
    }

    #send-button:hover {
        background-color: black;
        color: white;
    }

    /* Resizer styles */
    .resizer {
        width: 100%;
        height: 4px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        border-bottom: 1px solid #dee2e6;
        cursor: row-resize;
        margin: 8px 0;
        position: relative;
    }

    .resizer::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 2px;
        background-color: #dee2e6;
        border-radius: 1px;
    }

    .resizer:hover {
        background-color: #e9ecef;
    }

    /* Notes section wrapper */
    .notes-section {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 150px;  /* Minimum height for usability */
    }

    /* Existing styles */
    #notes-textarea {
        flex: 1;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid black;
        border-radius: 4px;
        resize: none;
        font-size: 14px;
        min-height: 100px;
    }

    .button-container {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
    }

    .save-button, .download-button {
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
        flex: 1;
    }

    .save-button:hover, .download-button:hover {
        background-color: black;
        color: white;
    }

    .save-status {
        margin-top: 8px;
        font-size: 12px;
        text-align: center;
        min-height: 15px;
    }
</style>

<div class="content-wrapper">
    <div class="pdf-container">
        <iframe id="pdf-viewer" 
                src="{% static 'pdfjs/web/viewer.html' %}?file={{ document.file.url|urlencode }}&enableAnnotationEditing=true&enableAnnotationTools=true&showAnnotationTools=true&enableHandToolOnLoad=true&hiddenUrls=false&showEditorToolbar=true&enableEditor=true&defaultEditorMode=2"
                title="PDF Viewer">
        </iframe>
    </div>
    <div class="notes-container">
        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask a question...">
                <button id="send-button">Send</button>
            </div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="resizer"></div>

        <!-- Notes Section -->
        <div class="notes-section">
            <textarea id="notes-textarea" placeholder="Write your notes here..."></textarea>
            <div class="button-container">
                <button class="save-button" onclick="saveNotes()">Save Notes</button>
                <button class="download-button" onclick="downloadNotes()">Download Notes</button>
            </div>
            <div class="save-status" id="save-status"></div>
        </div>
    </div>
</div>

<script>
    // Generate a unique key for this document's notes
    const notesKey = 'document_notes_' + {{ document.id }};
    
    // Load saved notes when the page loads
    window.addEventListener('load', function() {
        const savedNotes = localStorage.getItem(notesKey);
        if (savedNotes) {
            document.getElementById('notes-textarea').value = savedNotes;
        }
    });

    // Auto-save notes every 30 seconds
    setInterval(function() {
        saveNotes(true);
    }, 30000);

    // Save notes before leaving the page
    window.addEventListener('beforeunload', function() {
        saveNotes(true);
    });

    function saveNotes(silent) {
        if (typeof silent === 'undefined') {
            silent = false;
        }
        const notes = document.getElementById('notes-textarea').value;
        localStorage.setItem(notesKey, notes);
        
        if (!silent) {
            const statusElement = document.getElementById('save-status');
            statusElement.textContent = 'Notes saved!';
            setTimeout(function() {
                statusElement.textContent = '';
            }, 2000);
        }
    }

    function downloadNotes() {
        // Save notes first
        saveNotes(true);
        
        // Get the notes content
        const notes = document.getElementById('notes-textarea').value;
        
        // Create a Blob containing the notes text
        const blob = new Blob([notes], { type: 'text/plain' });
        
        // Create a temporary link element
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        
        // Set the filename - use the document title if available
        const filename = 'notes_{{ document.title|default:"document" }}.txt';
        a.download = filename;
        
        // Append link to body, click it, and remove it
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        // Clean up the URL object
        URL.revokeObjectURL(a.href);
        
        // Show status message
        const statusElement = document.getElementById('save-status');
        statusElement.textContent = 'Notes downloaded!';
        setTimeout(function() {
            statusElement.textContent = '';
        }, 2000);
    }

    // Chat functionality (frontend only for now)
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleSend() {
        const message = chatInput.value.trim();
        if (message) {
            addMessage(message, true);
            chatInput.value = '';
            
            // Placeholder for AI response (to be implemented later)
            setTimeout(() => {
                addMessage('This is a placeholder response. The AI backend will be implemented later.', false);
            }, 500);
        }
    }

    sendButton.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handleSend();
        }
    });

    // Add resizer functionality
    const resizer = document.getElementById('resizer');
    const chatBox = document.querySelector('.chat-box');
    const notesSection = document.querySelector('.notes-section');
    let isResizing = false;
    let startY;
    let startHeight;

    resizer.addEventListener('mousedown', initResize);

    function initResize(e) {
        isResizing = true;
        startY = e.clientY;
        startHeight = chatBox.offsetHeight;

        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);
    }

    function resize(e) {
        if (!isResizing) return;

        const deltaY = e.clientY - startY;
        const containerHeight = chatBox.parentElement.offsetHeight - resizer.offsetHeight;
        const newChatHeight = Math.max(100, Math.min(startHeight + deltaY, containerHeight - 150));
        
        chatBox.style.height = newChatHeight + 'px';
    }

    function stopResize() {
        isResizing = false;
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
    }
</script>
{% endblock %}
